<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return from Linkvertise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
        #downloadButton {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h1>Thank You!</h1>
    <p>If you've completed the Linkvertise requirements, you can download Netware now.</p>
    <button id="downloadButton">Download Netware</button>
    <p id="errorMessage"></p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (token) {
            // Verify the token with the serverless function
            fetch(`/.netlify/functions/verifyToken?token=${token}`)
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        // Show the download button if the token is valid
                        document.getElementById('downloadButton').style.display = 'block';
                        document.getElementById('downloadButton').addEventListener('click', function() {
                            window.location.href = 'https://cdn.discordapp.com/attachments/1295277551698055209/1297691755793223715/NetWare.zip?ex=6716d920&is=671587a0&hm=dd782f6c2c7c699b9a3983c86c47e377a23fa899f21703f0f5593cebd5f736f1&'; // Replace with your actual download link
                        });
                    } else {
                        // Show an error message if the token is invalid
                        document.getElementById('errorMessage').innerText = 'Invalid or expired token. Please try again.';
                    }
                });
        } else {
            document.getElementById('errorMessage').innerText = 'No token provided. Please return to Linkvertise.';
        }
    </script>
</body>
</html>
